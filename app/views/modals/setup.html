<div class="modal-container">
  <div class="modal-header text-center">
      <h2>Device Setup and Settings</h2>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h3>Playground Settings</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-3">
        <form class="form-inline">
          <div class="form-group">
            <label>
              <input type="checkbox" data-ng-model="settings.vimMode" data-ng-change="changeVimMode()" /> Vim Mode
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" data-ng-model="settings.debugMode" data-ng-change="changeDebugMode()" /> Debug Mode
            </label>
          </div>
          <!--
          <div class="form-group">
            <label>
              <input type="checkbox" data-ng-model="pullFromLocalStorage" /> Local Scripts
            </label>
          </div>
          -->
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <h3>Auth with Google and Github
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-xs-offset-3 text-center">
        <a href="auth" class="btn btn-primary"> Google </a>
      </div>
      <div class="col-xs-3 text-center">
        <a href="authgh" class="btn btn-primary"> Github </a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <h3>Pair your Device</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 text-center">
        <button ng-click="qr=!qr" type="button" class="btn btn-primary btn-lrg"> Generate QR Code </button>
      </div>
    </div>
    <div class="row" ng-if="qr">
      <div class="col-xs-12 text-center">
        <p>Run in WearScript then scan the QR code.</p>

        <p>
        <qr
        style="display:block;border:10px white solid;background:white;"
        type-number="0" correction-level="'M'" size="500"  text="wsurl"></qr>
        </p>

        <p>
          Otherwise, copy + paste the command below into a terminal
        </p>
        <pre>{{adb}}</pre>
        <p>
          Client Endpoint URL:
        </p>
        <pre>{{wsurl}}</pre>
      </div>
    </div>
  </div>
  <div class="modal-footer" data-ng-controller="ModalCtrl">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
  </div>
</div>
